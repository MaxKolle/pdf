<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kametcha Web Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    
   <div class="container">
   <legend> Kametcha </legend>
			   <br/>
       <button class="btn btn-primary" id="getDishs">
            GET DISH
       </button>
	   <button class="btn btn-primary" id="populateDatabase">
            POPULATE DATABASE
       </button>
	   <button class="btn btn-primary" id="clearDatabase">
            CLEAR DATABASE
       </button>
	   <br/>
	   <br/>
	   <br/>

       <form action="">
           <div class="form-group">
               <label for="title" class="mt-3">Title:</label>
               <input type="text" id="title" class="form-control">
           </div>
		   <br/>
           <div class="form-group">
               <label for="body">Content:</label>
               <textarea id="body" class="form-control"></textarea>
			   <br/>
			   <br/>
			   <br/>
               <input type="submit" class="btn btn-danger mt-3" id="submitDish">
           </div>
       </form>

       <div id="dishes"></div>
   </div>



    <script>
    document.getElementById('getDishs').addEventListener('click', getDishs);
    document.getElementById('submitDish').addEventListener('click', submitDish);
    document.getElementById('populateDatabase').addEventListener('click', populateDatabase);
    document.getElementById('clearDatabase').addEventListener('click', clearDatabase);

    //populateDatabase a dish
    function populateDatabase(e){
      e.preventDefault();

      fetch('http://localhost:3000/kame-tcha/api/v1/data/populate', {
        method:'POST',
        headers: {
          'Accept': 'application/json',
          'Content-type':'application/json'
        }
      })
      .then((res) => res.json())
    }
	
	//clearDatabase 
    function clearDatabase(e){
      e.preventDefault();

      fetch('http://localhost:3000/kame-tcha/api/v1/data/clear', {
        method:'POST',
        headers: {
          'Accept': 'application/json',
          'Content-type':'application/json'
        }
      })
      .then((res) => res.json())
    }
	
    //submitting a dish
    function submitDish(e){
      e.preventDefault();

      let title = document.getElementById('title').value;
      let body = document.getElementById('body').value;

      fetch('https://jsonplaceholder.typicode.com/dishes', {
        method:'POST',
        headers: {
          'Accept': 'application/json',
          'Content-type':'application/json'
        },
        body:JSON.stringify({title:title, body:body})
      })
      .then((res) => res.json())
      .then((data) => console.log(data))
    }

    //getting dishes and filtering 
    function getDishs(){
        fetch("http://localhost:3000/kame-tcha/api/v1/dish")
        .then((res=>{
            return res.json()
        }))
        .then((data=>{
           let output = "<h3>Dishs:</h3>"+
                       "<div class='form-group'>"+
                       "<input type='text' id='search' class='form-control' placeholder='search by title or ID..'>"+
                       "</div>";
            data.dishes.forEach(dish => {
                output += `
            <ul class="list-group mb-3" id="${dish.id}">
              <li class="list-group-item"><strong>ID:</strong> ${dish.id}</li>
              <li class="list-group-item"><strong>Title:</strong> ${dish.title}</li>
              <li class="list-group-item"><strong>description:</strong> ${dish.description}</li>
            </ul>
          `;
            })

            document.getElementById('dishes').innerHTML = output;
            //filtering function
            document.getElementById('search').addEventListener('keyup', search);
                
            function search(){
                let value = document.getElementById('search').value;
                data.forEach(dish=>{
                            if((dish.id == value)||(dish.title.indexOf(value) > -1)||(value == '')){
                            document.getElementById(dish.id).style.display = 'block';
                                
                            }
                            else{
                                document.getElementById(dish.id).style.display = 'none';
                            }
  
  
                })
            }
            
        }))
    }

    </script>

</body>
</html>
